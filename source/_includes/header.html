<div class="mark">
  <hgroup>
    <h1 class="blog-title"><a href="{{ root_url }}/">{{ site.title }}</a></h1>
    {% if site.subtitle %}
      <h2 class="blog-subtitle">{{ site.subtitle }}</h2>
    {% endif %}
  </hgroup>
  <div class="contact-links">
    <a href="https://twitter.com/ianfeather" class="ext-sprite ext-twitter">Twitter</a>
    <a href="https://github.com/Ianfeather" class="ext-sprite ext-github">Github</a>
  </div>
</div>
